<html>

<head>
  <meta charset="UTF-8">
  <title>animovr Test</title>
  <script type="text/javascript" src="js/jquery-1.7.js"></script>
  <script type="text/javascript" src="js/jQueryRotate.2.1.js"></script>
  <script type="text/javascript" src="js/animovr.1.js"></script>
  <script type="text/javascript">
  	window.onload = function() {
	  	animovr.init('json/demo2.json');
    }
  </script>
</head>

<body bgcolor="#dddddd">

<!-- div must use absolute positioning -->
<div id="film" style="position:absolute;overflow:hidden;left:0;top:0;width:100%;height:500px"></div>

<div style="position:absolute;top:0;left:0">
	<a href="#" onclick="animovr.start();">Start</a><br/>
	<a href="#" onclick="animovr.stop();animovr.clear();">Stop</a><br/>
</div>

</body>

</html>
